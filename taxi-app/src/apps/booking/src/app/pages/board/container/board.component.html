<div class="board">
    <div
        class="board__nav"
        [style.left]="isNavActive ? '0' : '-250px'"
        (mouseover)="navToggle()"
        (mouseout)="navToggle()"
    >
        <app-menu-side
            [userName]="user"
            [isNavActive]="isNavActive"
        >
        </app-menu-side>
    </div>

    <div
        class="board__content"
        [style.margin-left]="isNavActive ? '300px' : '50px'"
    >
        <router-outlet></router-outlet>
    </div>
</div>
