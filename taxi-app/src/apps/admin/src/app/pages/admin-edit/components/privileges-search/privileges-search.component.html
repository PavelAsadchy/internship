<mat-form-field class="edit-name" [formGroup]="privilegesSearch">
    <mat-label>Search</mat-label>
    <input
        matInput
        placeholder="Search"
        formControlName="searchInput"
    >
    <button
        mat-button
        *ngIf="privilegesSearch.controls['searchInput'].value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clearInput()"
    >
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
