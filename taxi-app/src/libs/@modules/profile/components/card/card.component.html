<mat-card class="card">
    <mat-card-header>
        <div mat-card-avatar class="card__avatar"></div>
        <mat-card-title>{{ (user$ | async).username }}</mat-card-title>
        <mat-card-subtitle>Profile</mat-card-subtitle>
    </mat-card-header>
    <mat-accordion>
        <mat-expansion-panel
            *ngFor="let field of (user$ | async) | keyvalue"
        >
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{ field.key }}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{ field.value }}</p>
        </mat-expansion-panel>
    </mat-accordion>
    <mat-card-actions>
        <button mat-button (click)="onClose()">CLOSE</button>
    </mat-card-actions>
</mat-card>
