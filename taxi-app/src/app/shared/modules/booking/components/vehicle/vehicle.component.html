<div class="vehicle" [formGroup]="parentGroup">
    <caption>
        Vehicle
    </caption>
    <div class="vehicle__wrapper">
        <label        
            *ngFor="let vehicleItem of vehicleOptions.items | keyvalue: originalOrder"
        >
            <input
                type="radio"
                [value]="vehicleItem.key"
                formControlName="items"
            >
            <div class="vehicle__unit">
                <app-vehicle-item 
                    [vehicleItem]="vehicleItem.value"
                >
                </app-vehicle-item>
            </div>
        </label>
    </div>
</div>
