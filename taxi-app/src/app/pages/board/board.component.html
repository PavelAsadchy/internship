<div class="board">
    <div
        class="board__nav nav"
        [style.left]="isNavActive ? '0' : '-300px'"
    >
        <input
            type="checkbox"
            class="nav__trigger"
            id="hmt"
        >

        <label
            for="hmt"
            class="nav__btn"
            (click)="navToggle()"
        >
            <span></span>
            <span></span>
            <span></span>
        </label>

        <app-menu class="nav__menu"></app-menu>
    </div>

    <div
        class="board__content content"
        [style.margin-left]="isNavActive ? '300px' : '0'"
    >
        <button
            mat-raised-button
            class="content__item"
            *ngFor="let item of menuContent"
        >
            <mat-icon color="primary">{{ item.icon }}</mat-icon>
            {{ item.name }}
        </button>
    </div>
</div>
