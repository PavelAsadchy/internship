<div class="board">
    <div
        class="board__nav nav"
        [style.left]="isNavActive ? '0' : '-300px'"
    >
        <input
            type="checkbox"
            class="nav__trigger"
            id="hmt"
        >
        <label
            for="hmt"
            class="nav__btn"
            (click)="navToggle()"
        >
            <span></span>
            <span></span>
            <span></span>
        </label>
        <app-menu-side
            class="nav__menu-side menu-side"
            [menuContent]="menuContent"></app-menu-side>
    </div>

    <div
        class="board__content content"
        [style.margin-left]="isNavActive ? '300px' : '0'"
    >
        <app-menu-main
            class="content__menu-main"
            [menuContent]="menuContent"
        >
        </app-menu-main>
    </div>
</div>
