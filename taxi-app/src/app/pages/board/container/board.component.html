<div class="board">
    <div
        class="board__nav nav"
        [style.left]="isNavActive ? '0' : '-250px'"
        (mouseover)="navToggle()"
        (mouseout)="navToggle()"
    >
        <label
            class="nav__btn"
            [class.opened]="isNavActive"
        >
            <span></span>
            <span></span>
            <span></span>
        </label>
        <app-menu-side
            class="nav__menu-side menu-side">
        </app-menu-side>
        <span class="nav__username">Hello, {{ user }}</span>
    </div>

    <div
        class="board__content content"
        [style.margin-left]="isNavActive ? '300px' : '50px'"
    >
        <router-outlet></router-outlet>
    </div>
</div>
