<div [formGroup]="parentGroup">
    <label
        class="booking-channel__label"
        id="booking-channel-label"
    >
        {{ bookingChannel.channel.label }}
    </label>
    <div *ngIf="bookingChannel?.channel?.options">
        <mat-radio-group
            color="primary"
            aria-labelledby="booking-channel-label"
            formControlName="channel"
        >
            <mat-radio-button
                class="booking-channel__radio-btn"
                *ngFor="let bookingChannel of bookingChannelOptions | keyvalue: originalOrder"
                [value]="bookingChannel.key"
            >
                {{ bookingChannel.value }}
            </mat-radio-button>
        </mat-radio-group>
    </div>
</div>
