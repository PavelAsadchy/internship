<agm-map
    [latitude]="location.latitude"
    [longitude]="location.longitude"
    [zoom]="location.zoom"
    (mapClick)="clickedLocation($event)"
>
    <agm-marker
        *ngIf="marker.isLocationChosen"
        [latitude]="marker.lat"
        [longitude]="marker.lng"
    >
    </agm-marker>
</agm-map>
