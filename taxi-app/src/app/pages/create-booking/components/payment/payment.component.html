<form [formGroup]="parentGroup">
    <div formGroupName="paymentOptions">
        <section class="payment-options">
            <label
                class="payment-options__label"
                id="payment-options-channel"
            >
                {{ payment.paymentOptions.channel.label }}
            </label>
            <mat-radio-group
                color="primary"
                aria-labelledby="payment-options-channel"
                formControlName="channel"
                *ngIf="payment?.paymentOptions?.channel?.options"
            >
                <mat-radio-button
                    class="payment-options__radio-btn"
                    *ngFor="let paymentChannel of paymentChannels | keyvalue: originalOrder"
                    [value]="paymentChannel.key"
                >
                    {{ paymentChannel.value }}
                </mat-radio-button>
            </mat-radio-group>
        </section>
        <section class="payment-options">
            <label
                class="payment-options__label"
                id="payment-options-type"
            >
                {{ payment.paymentOptions.type.label }}
            </label>
            <mat-radio-group
                color="primary"
                aria-labelledby="payment-options-type"
                formControlName="type"
                *ngIf="payment?.paymentOptions?.type?.options"
            >
                <mat-radio-button
                    class="payment-options__radio-btn"
                    *ngFor="let paymentType of paymentTypes | keyvalue: originalOrder"
                    [value]="paymentType.key"
                >
                    {{ paymentType.value }}
                </mat-radio-button>
            </mat-radio-group>
        </section>
    </div>
    <section
        class="payment-options"
        formGroupName="checkBasicOptions"
        *ngIf="payment?.checkBasicOptions?.options"
    >
        <label
            class="payment-options__label"
            id="payment-options-options"
        >
            {{ payment.checkBasicOptions.label }}
        </label>
        <mat-checkbox
            class="payment-options__checkbox"
            color="primary"
            aria-labelledby="payment-options-options"
            *ngFor="let paymentBasicOption of payment.checkBasicOptions.options"
            (change)="onBasicOptionsChange($event, paymentBasicOption)"
        >
            {{ paymentBasicOption.name }}
        </mat-checkbox>
    </section>
    <section
        class="payment-options"
        formGroupName="checkExtraOptions"
        *ngIf="payment?.checkExtraOptions?.options"
    >
        <label
            class="payment-options__label"
            id="payment-options-extras"
        >
            {{ payment.checkExtraOptions.label }}
        </label>
        <div class="payment-options__checkbox-wrapper">
            <mat-checkbox
                class="payment-options__checkbox"
                color="primary"
                aria-labelledby="payment-options-extras"
                *ngFor="let paymentExtraOption of payment.checkExtraOptions.options"
                (change)="onExtraOptionsChange($event, paymentExtraOption)"
            >
                {{ paymentExtraOption.name }} {{ paymentExtraOption.note }}
            </mat-checkbox>
        </div>
        <p class="payment-options__note">
            {{ payment.checkExtraOptions.note }}
        </p>
    </section>
</form>
