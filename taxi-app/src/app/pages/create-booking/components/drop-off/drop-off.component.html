<div class="drop-off__address" [formGroup]="parentGroup">
    <caption>
        {{ dropOff.caption }}
    </caption>
    <div *ngIf="dropOff?.point?.options">
        <mat-radio-group
            color="primary"
            formControlName="point"
        >
            <mat-radio-button
                class="drop-off__radio-btn"
                *ngFor="let point of dropOffPointOptions | keyvalue: originalOrder"
                [value]="point.key"
            >
                {{ point.value }}
            </mat-radio-button>
        </mat-radio-group>
        <mat-form-field #addressInput >
            <input
                matInput
                placeholder="Search for an address*"
                formControlName="address"
            >
        </mat-form-field>
    </div>
    <p>{{ dropOff.point.note }}</p>
</div>
