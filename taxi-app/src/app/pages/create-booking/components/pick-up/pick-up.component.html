<div [formGroup]="parentGroup">
    <label
        class="pick-up__label"
        id="pick-up-label"
    >
        {{ pickUp.time.label }}
    </label>
    <div>
        <mat-radio-group
            color="primary"
            aria-labelledby="pick-up-label"
            formControlName="time"
            *ngIf="pickUp?.time?.options"
        >
            <mat-radio-button
                class="pick-up__radio-btn"
                *ngFor="let pickUp of pickUpTimeOptions | keyvalue: originalOrder"
                [value]="pickUp.key"
            >
                {{ pickUp.value }}
            </mat-radio-button>
        </mat-radio-group>
        <div class="pick-up__point">
            <caption>
                {{ pickUp.caption }}
            </caption>
            <mat-radio-group
                color="primary"
                formControlName="point"
                *ngIf="pickUp?.point?.options"
            >
                <mat-radio-button
                    class="pick-up__radio-btn"
                    *ngFor="let point of pickUpPointOptions | keyvalue: originalOrder"
                    [value]="point.key"
                >
                    {{ point.value }}
                </mat-radio-button>
            </mat-radio-group>
            <mat-form-field #addressInput>
                <input
                    matInput
                    placeholder="Search for an address*"
                    formControlName="address"
                >
            </mat-form-field>
        </div>
    </div>
</div>
