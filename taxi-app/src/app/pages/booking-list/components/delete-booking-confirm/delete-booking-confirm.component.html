<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
    <p>
        Do you really want to delete this booking? This process can't be undone.
    </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Cancel</button>
    <button mat-raised-button color="warn">Delete</button>
</mat-dialog-actions>
