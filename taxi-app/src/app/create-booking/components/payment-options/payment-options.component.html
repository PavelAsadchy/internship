<section class="payment-options">
    <label
        class="payment-options__label"
        id="payment-options-channel"
    >
        {{ paymentOptions.channel.label }}
    </label>
    <mat-radio-group
        color="primary"
        aria-labelledby="payment-options-channel"
        [(ngModel)]="paymentOptions.channel.selected"
        (change)="onChange()"
    >
        <mat-radio-button
            class="payment-options__radio-btn"
            *ngFor="let paymentChannel of paymentOptions.channel.options"
            [value]="paymentChannel"
        >
            {{ paymentChannel }}
        </mat-radio-button>
    </mat-radio-group>
</section>
<section class="payment-options">
    <label
        class="payment-options__label"
        id="payment-options-type"
    >
        {{ paymentOptions.type.label }}
    </label>
    <mat-radio-group
        color="primary"
        aria-labelledby="payment-options-type"
        [(ngModel)]="paymentOptions.type.selected"
        (change)="onChange()"
    >
        <mat-radio-button
            class="payment-options__radio-btn"
            *ngFor="let paymentType of paymentOptions.type.options"
            [value]="paymentType"
        >
            {{ paymentType }}
        </mat-radio-button>
    </mat-radio-group>
</section>
<section class="payment-options">
    <label
        class="payment-options__label"
        id="payment-options-options"
    >
        {{ paymentOptions.basicOptions.label }}
    </label>
    <mat-checkbox
        class="payment-options__checkbox"
        color="primary"
        aria-labelledby="payment-options-options"
        *ngFor="let paymentBasicOption of paymentOptions.basicOptions.options"
        [(ngModel)]="paymentBasicOption.checked"
        (change)="onChange()"
    >
        {{ paymentBasicOption.name }}
    </mat-checkbox>
</section>
<section class="payment-options">
    <label
        class="payment-options__label"
        id="payment-options-extras"
    >
        {{ paymentOptions.extraOptions.label }}
    </label>
    <div class="payment-options__checkbox-wrapper">
        <mat-checkbox
            class="payment-options__checkbox"
            color="primary"
            aria-labelledby="payment-options-extras"
            *ngFor="let paymentExtraOption of paymentOptions.extraOptions.options"
            [(ngModel)]="paymentExtraOption.checked"
            (change)="onChange()"
        >
            {{ paymentExtraOption.name }} {{ paymentExtraOption.note }}
        </mat-checkbox>
    </div>
    <p class="payment-options__note">
        {{ paymentOptions.extraOptions.note }}
    </p>
</section>
