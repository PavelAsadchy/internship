<section class="payment-options">
    <label
        class="payment-options__label"
        id="payment-options-channel"
    >
        {{ createBookingCalculationService.bookingOptions.paymentOptions.channel.label }}
    </label>
    <mat-radio-group
        color="primary"
        aria-labelledby="payment-options-channel"
        [(ngModel)]="createBookingCalculationService.bookingOptions.paymentOptions.channel.selected"
    >
        <mat-radio-button
            class="payment-options__radio-btn"
            *ngFor="let paymentChannel of createBookingCalculationService.bookingOptions.paymentOptions.channel.options"
            [value]="paymentChannel"
        >
            {{ paymentChannel }}
        </mat-radio-button>
    </mat-radio-group>
</section>
<section class="payment-options">
    <label
        class="payment-options__label"
        id="payment-options-type"
    >
        {{ createBookingCalculationService.bookingOptions.paymentOptions.type.label }}
    </label>
    <mat-radio-group
        color="primary"
        aria-labelledby="payment-options-type"
        [(ngModel)]="createBookingCalculationService.bookingOptions.paymentOptions.type.selected"
    >
        <mat-radio-button
            class="payment-options__radio-btn"
            *ngFor="let paymentType of createBookingCalculationService.bookingOptions.paymentOptions.type.options"
            [value]="paymentType"
        >
            {{ paymentType }}
        </mat-radio-button>
    </mat-radio-group>
</section>
<section class="payment-options">
    <label
        class="payment-options__label"
        id="payment-options-options"
    >
        {{ createBookingCalculationService.bookingOptions.paymentOptions.basicOptions.label }}
    </label>
    <mat-checkbox
        class="payment-options__checkbox"
        aria-labelledby="payment-options-options"
        *ngFor="let paymentBasicOption of createBookingCalculationService.bookingOptions.paymentOptions.basicOptions.options"
        [(ngModel)]="paymentBasicOption.checked"
    >
        {{ paymentBasicOption.name }}
    </mat-checkbox>
</section>
<section class="payment-options">
    <label
        class="payment-options__label"
        id="payment-options-extras"
    >
        {{ createBookingCalculationService.bookingOptions.paymentOptions.extraOptions.label }}
    </label>
    <mat-checkbox
        class="payment-options__checkbox"
        aria-labelledby="payment-options-extras"
        *ngFor="let paymentExtraOption of createBookingCalculationService.bookingOptions.paymentOptions.extraOptions.options"
        [(ngModel)]="paymentExtraOption.checked"
    >
        {{ paymentExtraOption.name }}{{ paymentExtraOption.note }}
    </mat-checkbox>
    <p>
        {{ createBookingCalculationService.bookingOptions.paymentOptions.extraOptions.note }}
    </p>
</section>
