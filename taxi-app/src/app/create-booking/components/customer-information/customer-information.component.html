<div class="customer-information" [formGroup]="parentForm">
    <caption>
        {{ customerInformation.caption }}
    </caption>
    <mat-tab-group>
        <mat-tab label="Customer" formGroupName="customerInformation">
            <mat-form-field>
                <mat-label class="customer-information__phone-label">Phone*</mat-label>
                <input
                    matInput
                    ng2TelInput
                    type="tel"
                    [ng2TelInputOptions]="telOptions"
                    (ng2TelOutput)="getNumber($event)"
                    (intlTelInputObject)="telInputObject($event)"
                    (countryChange)="onCountryChange($event)"
                    formControlName="phone"
                >
                <span matPrefix>{{ telOptions.prefix }} &nbsp;</span>
            </mat-form-field>
            <div class="customer-information__field-wrapper">
                <div class="customer-information__field">
                    <mat-form-field>
                        <mat-label>Email*</mat-label>
                        <input
                            matInput
                            type="email"
                            placeholder="Email"
                            formControlName="email"
                        >
                    </mat-form-field>
                </div>
                <div class="customer-information__field">
                    <mat-form-field>
                        <mat-label>Name*</mat-label>
                        <input
                            matInput
                            placeholder="Name*"
                            formControlName="name"
                        >
                    </mat-form-field>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
