<div class="vehicle" [formGroup]="parentForm">
    <caption>Vehicle</caption>
    <div formGroupName="vehicle">
        <mat-radio-group
            class="vehicle__wrapper"
            color="primary"
            aria-labelledby="booking-channel-label"
            formControlName="items"
        >
            <mat-radio-button
                class="vehicle__unit"
                *ngFor="let vehicleItem of vehicle.items"
                [value]="vehicleItem"
            >
                <app-vehicle-item
                    [vehicleItem]="vehicleItem"
                    (clickedVehicle)="onVehicleSelect($event)"
                >
                </app-vehicle-item>
            </mat-radio-button>
        </mat-radio-group>
    </div>
