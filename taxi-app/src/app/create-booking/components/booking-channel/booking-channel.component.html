<label
    class="booking-channel__label"
    id="booking-channel-label"
>
    {{ bookingChannel.channel.label }}
</label>
<mat-radio-group
    color="primary"
    aria-labelledby="booking-channel-label"
    [(ngModel)]="bookingChannel.channel.selected"
>
    <mat-radio-button
        class="booking-channel__radio-btn"
        *ngFor="let bookingChannel of bookingChannel.channel.options"
        [value]="bookingChannel"
    >
        {{ bookingChannel }}
    </mat-radio-button>
</mat-radio-group>
