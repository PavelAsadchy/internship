<label
    class="pick-up__label"
    id="pick-up-label"
>
    {{ pickUp.time.label }}
</label>
<mat-radio-group
    color="primary"
    aria-labelledby="pick-up-label"
    [(ngModel)]="pickUp.time.selected"
>
    <mat-radio-button
        class="pick-up__radio-btn"
        *ngFor="let pickUp of pickUp.time.options"
        [value]="pickUp"
    >
        {{ pickUp }}
    </mat-radio-button>
</mat-radio-group>

<div class="pick-up__address">
    <caption>
        {{ pickUp.address.caption }}
    </caption>
    <mat-radio-group
        color="primary"
        [(ngModel)]="pickUp.address.selected"
    >
        <mat-radio-button
            class="pick-up__radio-btn"
            *ngFor="let pickUpAddr of pickUp.address.options"
            [value]="pickUpAddr"
        >
            {{ pickUpAddr }}
        </mat-radio-button>
    </mat-radio-group>
    <mat-form-field>
        <input matInput placeholder="Search for an address*">
    </mat-form-field>
</div>
