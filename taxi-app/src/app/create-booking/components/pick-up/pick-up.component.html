<label
    class="pick-up__label"
    id="pick-up-label"
>
    {{ pickUp.time.label }}
</label>
<mat-radio-group
    color="primary"
    aria-labelledby="pick-up-label"
    [(ngModel)]="pickUp.time.selected"
    (change)="onChange()"
>
    <mat-radio-button
        class="pick-up__radio-btn"
        *ngFor="let pickUp of pickUp.time.options"
        [value]="pickUp"
    >
        {{ pickUp }}
    </mat-radio-button>
</mat-radio-group>

<div class="pick-up__address">
    <caption>
        {{ pickUp.point.caption }}
    </caption>
    <mat-radio-group
        color="primary"
        [(ngModel)]="pickUp.point.selected"
        (change)="onChange()"
    >
        <mat-radio-button
            class="pick-up__radio-btn"
            *ngFor="let pickUpAddr of pickUp.point.options"
            [value]="pickUpAddr"
        >
            {{ pickUpAddr }}
        </mat-radio-button>
    </mat-radio-group>
    <mat-form-field #addressInput>
        <input
            matInput
            placeholder="Search for an address*"
            [(ngModel)]="pickUp.address">
    </mat-form-field>
</div>
