<label
    class="pick-up__label"
    id="pick-up-label"
>
    Pick up Client
</label>
<mat-radio-group
    color="primary"
    aria-labelledby="pick-up-label"
    [(ngModel)]="pickUpTimeSelect"
>
    <mat-radio-button
        class="pick-up__radio-btn"
        *ngFor="let pickUp of pickUpTime"
        [value]="pickUp"
    >
        {{ pickUp }}
    </mat-radio-button>
</mat-radio-group>

<div class="pick-up__address">
    <caption>Pick Up</caption>
    <mat-radio-group
        color="primary"
        [(ngModel)]="pickUpAddressSelect"
    >
        <mat-radio-button
            class="pick-up__radio-btn"
            *ngFor="let pickUpAddr of pickUpAddress"
            [value]="pickUpAddr"
        >
            {{ pickUpAddr }}
        </mat-radio-button>
    </mat-radio-group>
    <mat-form-field>
        <input matInput placeholder="Search for an address*">
    </mat-form-field>
</div>
